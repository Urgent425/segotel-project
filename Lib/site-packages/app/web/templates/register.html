<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGOTEL - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
               <hr> <li class="{{ category }}">{{ message }}</li> <hr style="width:2%">
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Register to SEGOTEL</h2>
<form method="POST" action="{{ url_for('customer.register') }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Register</button>
</form>
<!-- Display the generated API key -->
<div id="api-key-section" style="display: none;">
    <p>Your API Key:</p>
    <span id="api-key"></span>
</div>

    <p>Â© 2024 SEGOTEL. All rights reserved.</p>
</footer>
</body>
</html>
