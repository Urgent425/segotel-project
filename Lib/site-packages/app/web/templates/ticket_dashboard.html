<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SEGOTEL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<h2>{{ customer.name }} Ticketing Dashboard</h2>
<nav><a href="{{ url_for('customer.profile') }}">profile</a></nav>
<!-- Form to create a new ticket -->
<h3>Create a New Ticket</h3>
<form action="{{ url_for('ticket.create_ticket') }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <button type="submit">Create Ticket</button>
</form>

<!-- Display all tickets -->
<h3>All Tickets</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.priority }}</td>
            <td>
                <a href="{{ url_for('ticket.view', ticket_id=ticket.id) }}">View</a> |
                <a href="{{ url_for('ticket.update', ticket_id=ticket.id) }}">Update</a> |
                <a href="{{ url_for('ticket.delete', ticket_id=ticket.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<footer>
    <p>Â© 2024 SEGOTEL. All rights reserved.</p>
</footer>
</body>
</html>
